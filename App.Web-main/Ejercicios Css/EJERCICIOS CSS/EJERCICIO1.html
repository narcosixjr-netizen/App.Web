<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1 - Selectores</title>
    <style>
        /* Crea estilos para el elemento p que:
           - Establezca color #333
           - Establezca line-height de 1.6 */
        p{
            color: #333;
            line-height: 1.6;
        }
        /* Crea una clase llamada destacado que:
           - Aplique fondo amarillo
           - Establezca font-weight en bold */
        .destacado {
            background-color: yellow;
            font-weight: bold;
        }
        /* Crea estilos para el ID titulo-principal que:
           - Establezca color darkblue
           - Centre el texto
           - Establezca font-size de 2em */
        #titulo-principal {
            color: darkblue;
            text-align: center;
            font-size: 2em;
        }
        /* Crea un selector descendente para párrafos dentro de divs que:
           - Añada margen izquierdo de 20px */
        div p {
            margin-left: 20px;
        }
        /* Crea un selector para elementos que tengan las clases alerta e importante que:
           - Establezca color rojo
           - Añada borde sólido rojo de 2px
           - Añada padding de 10px */
        .alerta.importante {
            color: red;
            border: 2px solid red;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1 id="titulo-principal">Mi Página Web</h1>
    <p>Este es un párrafo normal.</p>
    <p class="destacado">Este párrafo está destacado.</p>
    <div>
        <p>Este párrafo está dentro de un div.</p>
    </div>
    <p class="alerta importante">¡Mensaje importante!</p>
</body>

</html>
