<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2 - Colores y Unidades</title>
    <style>
        /* Crea estilos para el elemento body que:
           - Aplique fuente Arial o sans-serif
           - Elimine márgenes por defecto
           - Añada padding de 20px */
         body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0px;
            padding: 20px;
         }

        /* Ejercicio 1: Colores en diferentes formatos */
        
        /* Crea una clase llamada caja1 que:
           - Aplique color de fondo azul usando formato hexadecimal (#3498db)
           - Establezca color de texto blanco
           - Añada padding de 20px
           - Establezca margen inferior de 15px */
         .caja1 {
            background-color: #3498db;
            color: white;
            padding: 20px;
            margin-bottom: 15px;
         }
        /* Crea una clase llamada caja2 que:
           - Aplique color de fondo rojo usando formato RGB (231, 76, 60)
           - Establezca color de texto blanco
           - Añada padding de 1.5em (unidad relativa al tamaño de fuente)
           - Establezca margen inferior de 15px */
         .caja2 {
            background-color: rgb(231, 76, 60);
            color: white;
            padding: 1.5em;
            margin-bottom: 15px;
         }
        /* Crea una clase llamada caja3 que:
           - Aplique color de fondo verde con transparencia usando RGBA (46, 204, 113, 0.7)
           - Añada padding de 2rem (unidad relativa al elemento root)
           - Establezca margen inferior de 15px */
         .caja3 {
            background-color: rgba(46, 204, 113, 0.7);
            padding: 2rem;
            margin-bottom: 15px;
         }
        /* Crea una clase llamada caja4 que:
           - Aplique color de fondo morado usando formato HSL (280, 100%, 50%)
           - Establezca color de texto blanco
           - Añada padding de 30px (píxeles absolutos)
           - Establezca ancho al 50% (porcentaje) */
         .caja4 {
            background-color: hsl(280, 100%, 50%);
            color: white;
            padding: 30px;
            font-weight: 50;
         }
    </style>
</head>

<body>
    <div class="caja1">Caja con color hexadecimal (#3498db)</div>
    <div class="caja2">Caja con color RGB (231, 76, 60)</div>
    <div class="caja3">Caja con color RGBA transparente</div>
    <div class="caja4">Caja con color HSL y ancho al 50%</div>
</body>

</html>
