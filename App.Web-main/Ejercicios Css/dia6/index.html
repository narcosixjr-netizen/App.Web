<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>

        * {
            box-sizing: border-box;

        }
        /*Contenedor*/
        .flex-container {
            justify-content: center;
            height: auto;
            align-items: stretch;
            display: flex;
            /*flex-wrap: wrap;
            flex-direction: row;*/
            flex-flow: row wrap;
            background-color: burlywood;
            padding: 10px;
            border: 2px solid black;
        }
        /*Elementos*/
        .flex-container div {
            width: 100px;
            margin: 10px;
            background-color: lightgreen;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Repaso de FlexBox</h1>
    <hr>
    <div class="flex-container">
        <div style="flex-grow: 8;">1</div>
        <div>2</div>
        <div style="flex-grow: 5;">3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
</body>
</html>
