<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <h1>Ejercicios de Formularios HTML</h1>
    <hr>
    <h2>Ejercicio 1: Formulario de Contacto Simple</h2>
    <p>
        <b>Descripción: </b>
        Crear un formularios básico de contacto con nombre, email y mensaje.
        <form action= "ExerciceF1.html" method="post">
            <p>
                <label for="name">Nombre Completo:</label>
                <br>
                <input type="text" id="name" name="name">
            </p>
            <p>
                <label for="email">Correo electronico: </label>
                <br>
                <input type="email" id="email" name="email">
            </p>
            <p>
                <label for="Mensaje">Mensaje: </label>
                <br>
                <textarea id="Mensaje" name="Mensaje" cols="60" rows="5"></textarea>
            </p>
            <p>
                <input type="submit">
                <input type="reset" value="Limpiar">
            </p>
        </form>
    </p>
    
</body>
</html>
