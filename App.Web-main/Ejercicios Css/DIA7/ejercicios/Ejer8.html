<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 100px 100px 100px ;
        }
        .container div {
            margin: 2px;
        }
        .caja1 {
            background-color: #FA8072;
            grid-column: 4/5;
            grid-row: 3/4;
        }
        .caja2 {
            background-color: #FFD700;
            grid-row: 1/2;
            grid-column: 3/6;
        }
        .caja3 {
            background-color: #FF6347;
            grid-row: 3/4;
            grid-column: 5/6;
        }
        .caja4 {
            background-color: #4682B4;
            grid-row: 2/4;
            grid-column: 1/2;
        }
        .caja5 {
            background-color: #FF4500 ;
            grid-row: 4/5;
            grid-column: 4/5;
        }
        .caja6 {
            background-color: #8A2BE2;
            grid-row:2/4;
            grid-column: 2/4;
        }
        .caja7 {
            background-color: #DC143C;
            grid-column: 3/4;
            grid-row:4/5;
        }
        .caja8 {
            background-color: #7FFF00 ;
            grid-column: 2/3;
            grid-row:4/5;
        }
        .caja9 {
            background-color: #BA55D3;
            grid-row: 1/2;
            grid-column: 1/3;
        }
        .caja10 {
            background-color: #20B2AA;
            grid-row: 4/5;
            grid-column: 1/2;
        }
        .caja11 {
            background-color: #40E0D0;
            grid-row: 2/3;
            grid-column: 4/6;
        }
    </style>
</head>
<body>
    
    <section class="container">
        <div class="caja1">#FA8072</div>
        <div class="caja2">#FFD700</div>
        <div class="caja3">#FF6347</div>
        <div class="caja4">#4682B4</div>
        <div class="caja5">#FF4500</div>
        <div class="caja6">#8A2BE2</div>
        <div class="caja7">#DC143C</div>
        <div class="caja8">#7FFF00</div>
        <div class="caja9">#BA55D3</div>
        <div class="caja10">#20B2AA</div>
        <div class="caja11">#40E0D0</div>
    </section>
</body>
</html>
