<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>
    <!--https://picsum.photos/1600/800-->
    <div class="container py-4">

        <div id="slider-smr" class="carousel slide" data-bs-ride="carousel">
        
            <div class="carousel-indicators">
                <button class="active" data-bs-target="#slider-smr" data-bs-slide-to="0"></button>
                <button data-bs-target="#slider-smr" data-bs-slide-to="1"></button>
                <button data-bs-target="#slider-smr" data-bs-slide-to="2"></button>
            </div>


            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="./img/1.jpg" alt="">

                    <div class="carousel-caption">
                        <h5 class="display-1">Primera imagen</h5>
                        <p>Esta es la descripci√≥n de la primera imagen.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./img/2.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./img/3.jpg" alt="">
                </div>
            </div>

            <button class="carousel-control-prev" data-bs-target="#slider-smr" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#slider-smr" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>

        </div>


    </div>
</body>

</html>
