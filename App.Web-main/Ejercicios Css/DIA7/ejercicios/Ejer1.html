<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="estilos.css">
    <style>

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .container div {
            margin: 2px;
            grid-auto-rows: 100px;
        }
        .caja1 {
            background-color: #ff6347;
            grid-column: 1/3;
            grid-row: 1/2;
            height: 100px;
        }
        .caja2 {
            background-color: #ffd700;
            grid-row: 1 / 2;
            grid-row: 2/3;
            height: 100px;
        }
        .caja3 {
            background-color: #90ee90;
            grid-row: 2 / 3;
            grid-row: 2/3;
            height: 100px;
        }
        .caja4 {
            background-color: #4682b4;
            grid-column: 1/3;
            grid-row: 3/4;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="caja1">#FF6347</div>
        <div class="caja2">#FFD700</div>
        <div class="caja3">#90EE90</div>
        <div class="caja4">#4682B4</div>
    </section>
</body>
</html>
