<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <h1>Ejercicio 2: Formulario de Registro de Usuario</h1>
    <p>
        <b>Descripción: </b>
        Formulario con validaciones, diferentes tipos de input y opciones de selección.
    </p>
    <form action="ExerciceF2.html" method="post">
        <p>
            <label for="name">Nombre de Usuario: </label>
            <br>
            <input type="text" id="name" name="name">
        </p>
        <p>
            <label for="e-mail">Email: </label>
            <br>
            <input type="email" id="e-mail" name="e-mail">
        </p>
        <p>
            <label for="pwd">Contraseña: </label>
            <br>
            <input type="password" id="pwd" name="pwd">
        </p>
        <p>
            <label for="pwd">Confirmar contraseña: </label>
            <br>
            <input type="password" id="pwd" name="pwd">
        </p>
        <p>
            <label for="date">Fecha de Nacimiento: </label>
            <br>
            <input type="date" id="date" name="date" min="1900-01-01" max="2025-01-01">
        </p>
        <p>
            Genero: 
            <br>
            <br>
            <input type="radio" name="Gender" id="Male" value="M">
            <label for="Male">Masculino</label>
            <br>
            <input type="radio" name="Gender" id="Fem" value="F">
            <label for="Fem">Femenino</label>
            <br>
            <input type="radio" name="Gender" id="Other" value="O">
            <label for="Other">Otro</label>
            <br>
        </p>
        <p>
            <label for="countr">Pais: </label>
            <br>
            <select name="countr" id="countr">
                <option value="">--selecciona tu pais--</option>
                <option value="España">España</option>
                <option value="Marruecos">Marruecos</option>
                <option value="Alemania">Alemania</option>
                <option value="Francia">Francia</option>
            </select>
        </p>
        <p>
            <input type="checkbox" id="T&C" value="allowsT&C"> <label for="PP"> Acepto los terminos y condiciones</label>
            <br>
            <input type="checkbox" id="NewsBulletin" value="allowsNewsBulletin"> <label for="NewsBulletin"> Deseo Recibir el Boletin de Noticias</label>
            <br>
        </p>
            <input type="submit" value="Registrarse">
            <input type="reset" value="Borrar Datos">
        <hr>
    </form>
</body>
</html>
