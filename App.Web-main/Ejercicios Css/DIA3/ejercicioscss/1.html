<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1 - Box Model Básico</title>
    <style>
        /*
        EJERCICIO 1: MODELO DE CAJAS BÁSICO
        
        Instrucciones:
        1. Dale a .contenedor un padding de 20px en todos los lados
        2. Dale a .caja un width de 200px y height de 150px
        3. Añade un padding de 15px a .caja
        4. Añade un borde sólido de 3px color #333 a .caja
        5. Añade un margin de 10px en todos los lados a .caja
        6. Cambia el fondo de .caja a color #3498db
        7. Cambia el color del texto de .caja a white
        */
        
        /* SOLUCIÓN */
        .contenedor {
            padding: 20px;
        }
        
        .caja {
            padding: 15px;
            width: 200px;
            height: 150px;
            border: 3px solid #333;
            margin: 10px;
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="caja">Caja 1</div>
        <div class="caja">Caja 2</div>
        <div class="caja">Caja 3</div>
    </div>
</body>
</html>
