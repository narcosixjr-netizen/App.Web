<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <style>
        .container {
            display: grid;
        }
        .container div {
            margin: 2px;
        }
        .caja1 {
            background-color: #90EE90;
            height: 100px;
            grid-column: 2/3;
            grid-row: 2/3;
        }
        .caja2 {
            background-color: #FFD700;
            height: 100px;
            grid-column:1/3;
            grid-row: 1/2;
        }
        .caja3 {
            background-color: #FF6347;
        }
        .caja4 {
            background-color: #4682B4;
            height: 100px;
        }
        .caja5 {
            background-color: #8A2BE2 ;
            grid-row: 4/5;
            grid-column: 1/3;
        }
        .caja6 {
            background-color: #20b2aa;
            grid-row: 5/6;
        }
    </style>
</head>
<body>
    
    <section class="container">
        <div class="caja1">#90EE90</div>
        <div class="caja2">#FFD700</div>
        <div class="caja3">#FF6347</div>
        <div class="caja4">#4682B4</div>
        <div class="caja5">#8A2BE2</div>
        <div class="caja6">#20b2aa</div>
    </section>
</body>
</html>
