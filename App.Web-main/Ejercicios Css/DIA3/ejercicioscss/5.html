<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 5 - Position Static y Relative</title>
    <style>
        /*
        EJERCICIO 5: POSITION STATIC Y RELATIVE
        
        Instrucciones:
        1. Dale a todas las .caja un width de 150px, height de 150px
        2. Añade padding de 10px, margin de 10px
        3. Display inline-block para que estén en línea
        4. .caja-static debe tener position: static (valor por defecto)
        5. Fondo #3498db y color white
        6. .caja-relative debe tener position: relative
        7. Muévela con top: 20px y left: 30px
        8. Fondo #e74c3c y color white
        9. Observa que relative se mueve desde su posición original
           pero deja el espacio ocupado
        */
        
        /* SOLUCIÓN */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .caja {
            width: 150px;
            height: 150px;
            padding: 10px;
            margin: 10px;
            display: inline-block;
        }
        
        .caja-static {
            position: static;
            background-color: #3498db;
            color: white;
        }
        
        .caja-relative {
            position: relative;
            top: 20px;
            left: 30px;
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Position: Static vs Relative</h2>
    
    <div class="caja caja-static">Static 1</div>
    <div class="caja caja-relative">Relative (movida)</div>
    <div class="caja caja-static">Static 2</div>
    
    <p><strong>Nota:</strong> La caja con position:relative se mueve 20px hacia abajo 
       y 30px hacia la derecha, pero mantiene su espacio original.</p>
</body>
</html>
