    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap</title>
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container py-4">
            
            <form action="">

                <div class="row mb-3">
                    <label class="form-label col-2" for="nombre">Nombre</label>
                    <input class="form-control col" type="text" id="nombre" placeholder="introduce tu nombre">
                </div>
                <div class="row mb-3">
                    <label class="form-label col-2" for="apellido">Apellido</label>
                    <input class="form-control col" type="text" id="apellido" placeholder="introduce tu apellido" >
                </div>
                <div class="row mb-3">
                    <label class="form-label col-2" for="email">e-Mail</label>
                    <input class="form-control col" type="mail" id="email" placeholder="introduce tu correo electronico">
                </div>
                <div class="row mb-3">
                    <label class="form-label col-2" for="asunto">Asunto</label>
                    <textarea class="form-control col" name="asunto" id="asunto" cols="30" rows="10"></textarea>
                </div><div class="mb-3">
                    <label class="form-label " for="formFile"> Introduce el archivo</label>
                    <input class="form-control" type="file" name="formFile" id="formFile">
                </div>
                <div class="mb-3">
                    <label class="form-label " for="formFile2"> Introduce el archivo multiple... </label>
                    <input class="form-control" type="file" name="formFile2" id="formFile2" multiple>
                </div>
                <div class="mb-3">
                    <label class="form-label " for="formFil3e"> Introduce el archivo multiple... </label>
                    <input class="form-control" type="file" name="formFile3" id="formFile3" multiple disabled>
                </div>
                <div class="mb-3">
                    <label for="colorInput" class="form-label">Color Preferido</label>
                    <input class="form-control form-control-color" type="color" name="colorInput" id="colorInput" value="#180476">
                </div>
                <div class="mb-3">
                    <select class="form-select" name="select" id="select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <hr>
                    <select class="form-select" name="select" id="select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div>
                    <button class="btn btn-outline-secondary" type="submit">Enviar</button>
                </div>
                
            </form>

        </div>
    </body>
    </html>
