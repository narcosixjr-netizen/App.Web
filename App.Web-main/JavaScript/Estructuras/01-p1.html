<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sumar(){
            let num1 = parseInt(document.getElementById("num1").value)
            let num2 = parseInt(document.getElementById("num2").value)
            let suma = num1 + num2
            document.getElementById("Suma").textContent = suma
        }
        function restar(){
            let num1 = parseInt(document.getElementById("num1").value)
            let num2 = parseInt(document.getElementById("num2").value)
            let Resta = num1 - num2
            document.getElementById("Resta").textContent = Resta
            document.getElementById("num1").value = " "
            document.getElementById("num2").value = " "
        }
    </script>
</head>
<body>
    <h1>Ejercicio 1
    </h1>
    <input type="number" id="num1" placeholder="numero 1">
    <input type="number" id="num2" placeholder="numero 2">
    <button onclick="sumar()">Sumar numeros</button>
    <button onclick="restar()">Restar numeros</button>
    <p id="Suma"></p>
    <p id="Resta"></p>
</body>
</html>
