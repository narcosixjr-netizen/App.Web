<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 100px 100px 100px ;
        }
        .container div {
            margin: 2px;
        }
        .caja1 {
            background-color: #90EE90;
            grid-column: 1/2;
            grid-row: 2/4
        }
        .caja2 {
            background-color: #FFD700;
            grid-row: 1/2;
            grid-column: 1/3;
        }
        .caja3 {
            background-color: #FF6347;
            grid-row: 1/3;
        }
        .caja4 {
            background-color: #4682B4;
        }
        .caja5 {
            background-color: #FF8C00 ;
        }
        .caja6 {
            background-color: #9932CC;
        }
        .caja7 {
            background-color: #DC143C;
            grid-column: 2/3;
            grid-row:3/4;
        }
        .caja8 {
            background-color: #7FFF00 ;
            grid-column: 3/4;
            grid-row:3/4;
        }
        .caja9 {
            background-color: #2E8B57;
        }
    </style>
</head>
<body>
    
    <section class="container">
        <div class="caja1">#90EE90</div>
        <div class="caja2">#FFD700</div>
        <div class="caja3">#FF6347</div>
        <div class="caja4">#4682B4</div>
        <div class="caja5">#FF8C00</div>
        <div class="caja6">#9932CC</div>
        <div class="caja7">#DC143C</div>
        <div class="caja8">#7FFF00</div>
        <div class="caja9">#2E8B57</div>
    </section>
</body>
</html>
