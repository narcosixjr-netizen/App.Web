<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <header>
        <nav>
            <a href="Index.html">Inicio</a>
            <a href="Enlaces.html">Enlaces y Textos</a>
            <a href="Listas.html">Listas</a>
            <a href="Tablas.html">Tablas</a>
            <a href="#">Sobre Nosotros</a>
            <a href="html5.html">nuevas etiquetas</a>
            <a href="Formularios.html">Formularios</a>
            <hr>
            </nav>
        </header>
        <main>
            <h1>
                Formularios en HTML5
            </h1>
            <!-- La etiqueta <form> es la que identifica a los formularios, hay una por formulario, no se debe utilizar en cada campo individual-->
            <form action="formulario.html" method="post">
                <fieldset>
                   <Fieldset>
                        <legend>Registro de usuario</legend>
                            <p>
                                <label for="nombre_principal">Nombre:</label>
                                <input id="nombre_principal" type="text" name="Nombre" placeholder="Nombre"/>
                            </p>
                            <p>
                                <label for="Primer_Apellido">Apellido:</label>
                                <input id="Primer_Apellido" type="text" name="Apellido" placeholder="Primer Apellido">
                            </p>
                            <p>
                                <label for="password">password:</label>
                                <input type="password" name="password" id="password" placeholder="contraseña">
                            </p>
                    </Fieldset>
                    <br>
                    <fieldset>
                        <legend>Sexo</legend><p>Selecciona tu Sexo: </p>
                        <label for="masculino">masculino</label>
                        <input type="radio" name="Sexo" id="masculino" value="masculino">
                        <br>
                        <label for="femenino">femenino</label>
                        <input type="radio" name="Sexo" id="femenino" value="femenino">
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Modulo Favorito</legend>
                        <label for="Redes">Redes</label>
                        <input type="radio" name="moduloFav" id="Redes" value="R">
                        <br>
                        <label for="Som">SOM</label>
                        <input type="radio" name="moduloFav" id="Som" value="S">
                        <br>
                        <label for="IPE">IPE</label>
                        <input type="radio" name="moduloFav" id="IPE" value="I">
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Selecciona tus profesores favoritos </legend>
                        <label for="ester">Ester </label>
                        <input type="checkbox" name="profes" id="ester" value="ester">
                        <br>
                        <label for="pascual">Pascual </label>
                        <input type="checkbox" name="profes" id="pascual" value="pascual">
                        <br>
                        <label for="alberto">Alberto </label>
                        <input type="checkbox" name="profes" id="alberto" value="alberto">
                        <br>
                        <label for="lidia">Lidia </label>
                        <input type="checkbox" name="profes" id="lidia" value="lidia">
                        <br>
                        <label for="julio">Julio </label>
                        <input type="checkbox" name="profes" id="julio" value="julio">
                        <br>                        
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Curso</legend>
                        <select name="curso" id="curso">
                            <option value="">--selecciona--</option>
                            <option value="SMR1">1º SMR</option>
                            <option value="SMR2">2º SMR</option>
                            <option value="DAM1">1º DAM</option>
                            <option value="DAM2">2º DAM</option>
                        </select>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend> Mas Datos</legend>
                        <p>
                            <label for="fecha">fecha de nacimiento: </label>
                            <input type="date" name="fecha" id="fecha" max="2025-01-01">
                        </p>
                        <p>
                            <label for="hora">hora de nacimiento: </label>
                            <input type="time" name="hora" id="hora">
                        </p>
                        <p>
                            <label for="number">edad</label>
                            <input type="number" name="edad" id="edad" min="0" max="140">
                        </p>
                        <p>
                            <label for="DNI">DNI: </label>
                            <input type="text" name="DNI" id="DNI" pattern="[0-9]{8}-[A-Z]{1}">
                        </p>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Otros Datos</legend>
                        <p>
                            <label for="email">Correo electronico: </label>
                            <input type="email" name="mail" id="email" placeholder="email">
                        </p>
                        <p>
                            <label for="asunto">asunto del e-mail</label>
                            <textarea name="asunto" id="asunto" width="60" placeholder="escribe aquí tu asunto"></textarea>
                        </p>
                        <p>
                            <label for="valor">Valoración: </label>
                            <input type="range" id="valor" name="valor" min="0" max="10" step="0.5">
                        </p>
                        <p>
                            <label for="color">Color: </label>
                            <input type="color" id="color" name="color">
                        </p>
                        <p>
                            <label for="foto">Tu Foto</label>
                            <input type="file" id="foto" name="color">
                        </p>
                        <p>
                            <label for="telefono">telefono</label>
                            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}">
                        </p>
                    </fieldset> 
                    <br>
                    <input type="submit">
                    <br>
                    <br>
                    <input type="reset" value="Limpiar">
                </fieldset>
            </form>
        </main>
    </body>
</html>
