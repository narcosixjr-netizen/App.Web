<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX BoxTypes</title>
    <style>
        .contenedorflex {
            display: flex;
            background-color: burlywood;
            /* justify-content: space-around; */
            padding: 10px;
            flex-wrap: wrap;
            align-items: end;
            border: 2px solid black;
            height: 400px;

        }
        .contenedorflex div{
            background-color: gainsboro;
            margin: 10px;
            width: 100px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>tutorial flex</h1>

    <div class="contenedorflex">
        <div>1</div>
        <div >2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
</body>
</html>
