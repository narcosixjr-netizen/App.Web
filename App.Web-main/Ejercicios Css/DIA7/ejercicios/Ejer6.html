<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 100px 100px 100px 100px ;
        }
        .container div {
            margin: 2px;
        }
        .caja1 {
            background-color: #FA8072;
            grid-column: 1/3;
            grid-row: 1/2
        }
        .caja2 {
            background-color: #7FFFD4;
            grid-row: 3/4;
            grid-column: 1/2;
        }
        .caja3 {
            background-color: #FFFACD;
            grid-row: 2/4;
            grid-column: 2/3;
        }
        .caja4 {
            background-color: #6495ED;
            grid-row: 2/3;
            grid-column:3/5;
        }
        .caja5 {
            background-color: #FFD700 ;
            grid-row: 3/4;
            grid-column: 1/2;
        }
        .caja6 {
            background-color: #DB7093;
            grid-row: 3/4;
            grid-column: 3/4;
        }
        .caja7 {
            background-color: #8A2BE2;
            grid-row:3/4;
            grid-column: 4/5;
        }
        .caja8 {
            background-color: #D2691E ;
            grid-row:4/5;
            grid-column: 1/5;
        }
        .caja9 {
            background-color: #7FFFD4;
            grid-row: 1/2;
            grid-column: 3/4;
        }
        .caja10 {
            background-color: #4682B4;
            grid-row: 5/6;
            grid-column: 1/5;
        }
        .caja11 {
            background-color: #FF4500;
            grid-row: 6/7;
            grid-column: 1/2;
        }
        .caja12 {
            background-color: #7CFC00;
            grid-row: 6/7;
            grid-column: 2/3;
        }
        .caja13 {
            background-color: #BA55D3;
            grid-row: 6/7;
            grid-column: 3/4;
        }
        .caja14 {
            background-color: #20B2AA;
            grid-row: 6/7;
            grid-column: 4/5;
        }
        .caja15 {
            background-color: #FF6347;
            grid-row: 7/8;
            grid-column: 1/2;
        }
        .caja16 {
            background-color: #FFDAB9;
            grid-row: 7/8;
            grid-column: 2/3;
        }
        .caja17 {
            background-color: #40E0D0;
            grid-row: 7/8;
            grid-column: 3/4;
        }
    </style>
</head>
<body>
    
    <section class="container">
        <div class="caja1">#FA8072</div>
        <div class="caja2">#7FFFD4</div>
        <div class="caja3">#FFFACD</div>
        <div class="caja4">#6495ED</div>
        <div class="caja5">#FFD700</div>
        <div class="caja6">#DB7093</div>
        <div class="caja7">#8A2BE2</div>
        <div class="caja8">#D2691E</div>
        <div class="caja9">#7FFFD4</div>
        <div class="caja10">#4682B4</div>
        <div class="caja11">#FF4500</div>
        <div class="caja12">#7CFC00</div>
        <div class="caja13">#BA55D3</div>
        <div class="caja14">#20B2AA</div>
        <div class="caja15">#FF6347</div>
        <div class="caja16">#FFDAB9</div>
        <div class="caja17">#40E0D0</div>
    </section>
</body>
</html>
