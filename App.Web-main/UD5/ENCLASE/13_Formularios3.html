    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap</title>
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container py-4">
            
            <form action="">

                <div class="row mb-3">
                    <label class="form-label col-2" for="nombre">Nombre</label>
                    <input class="form-control col" type="text" id="nombre" placeholder="introduce tu nombre">
                </div>

                <h3 class="h5">
                    Deporte Favorito
                </h3>
                
                <div class="form-check">
                    
                <input class="form-check-input" type="checkbox" name="checkbox" id="checkbox1">
                <label class="form-check-label" for="checkbox1">Futbol</label>
                <br>
                <input class="form-check-input" type="checkbox" name="checkbox" id="checkbox2">
                <label class="form-check-label" for="checkbox2">Baloncesto</label>
                </div>

                <div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioQuestion" id="rd1">
                    <label for="rd1" class="form-label">opcion 1</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioQuestion" id="rd2">
                    <label for="rd2" class="form-label">opcion 2</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioQuestion" id="rd3">
                    <label for="rd3" class="form-label">opcion 3</label>
                </div>
                </div>
                
            </form>

        </div>
    </body>
    </html>
